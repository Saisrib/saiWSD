<!DOCTYPE html>
<html>
<head>
<title>Dogs Information</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px;
    margin: 0;
  }

  button {
    background-color: #0074d9;
    color: #fff;
    border: none;
    padding: 10px 100px;
    cursor: pointer;
    margin: 20px;
    position: relative;
  }

  button:hover {
    background-color: #0056b3;
  }

  #bookList {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h3 {
    font-size: 1.5rem;
    margin: 0;
    color: #333;
  }

  p {
    margin: 5px 0;
    color: #777;
  }
</style>
<script>
function fetchBooks() {
  $.ajax({
    url: "dogs.json",
    dataType: "json",
    success: function(data) {
      displayDogs(data);
    }
  });
}

function displayDogs(data) {
  var bookList = document.getElementById("Dogslist");
  DogDiv.innerHTML = "";

  for (var i in data) {
    var book = data[i];
    var bookDiv = document.createElement("div");
    DogDiv.innerHTML = `
      <h3>${book.title}</h3>
      <p>${book.author}</p>
    
    `;
    DogList.appendChild(dogDiv);
  }
}

$(document).ready(function() {
  $("#fetchDogs").click(fetchDogs);
});
</script>
</head>
<body>
  <h1>Dogs Information</h1>
  <button id="fetchDogs">Dogs Information</button>
  <div id="DogList"></div>
</body>
</html>
